

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chat App</title>
      <link rel="stylesheet" href="/css/styles.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous">
  </head>
  <body>

      <div class="chat">
         <div id="sidebar" class="chat__sidebar"> </div>
         <div class="chat__main">
         <div id="messages" class="chat__messages"> </div>
         <div class="compose">
             <form id="message-form">
               <input type="text" name="message" placeholder="Message" required autocomplete="off">
               <button>Send</button>
             </form>
             <form id="file">
               <input type="file" accept=".png, .jpg , .jpeg" id="send-file">
             </form>
             <button id="send-location"><i class="fas fa-paper-plane"></i>Send-Location</button>
             <form  action="/index.html">
                 <button >Leave Room</button>
             </form>
          </div>
          </div>
        </div>
   <script id="message-template" type="text/html">
     <div class="message">
       <p>
         <span class="message__name"> {{username}}</span>
         <span class="messsage__meta">{{createdAt}}</span>
       </p>
       <p> {{message}}</p>
     </div>
   </script>
  <script id="location-template" type="text/html">
    <div>
      <p>
        <span class="message__name">{{username}}</span>
        <span class="messsage__meta">{{createdAt}}</span>
      </p class="message">
        <p> <a href="{{url}}"> My Current Location</a></p>
    </div>
  </script>
  <script id="sidebar-template" type="text/html">
       <h2 class="room-title"><i class="fas fa-comments"></i>{{room}}</h2>
       <h3 class="list-title"><i class="fas fa-users"></i>Users</h3>
       <ul class="users">
         {{#users}}
         <li>
           {{username}}
         </li>
         {{/users}}
       </ul>
  </script>
  <script id="image-template" type="text/html">
        <div>
          <p class="message">
            <span>{{username}}</span>
            <span>{{createdAt}}</span>
          </p>
          <p><img id="img" src="{{src}}"></p>
        </div>
  </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
 <script src="/socket.io/socket.io.js"></script>
 <script src="js/chat.js"></script>
  </body>
</html>
